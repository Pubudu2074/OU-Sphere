<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ role }} Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/snow.css') }}">

</head>
<body>
    <!-- User Info Section -->
    <header class="user-info">
        <h2>{{ username }}</h2>
        <p>{{ role }} Dashboard</p>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Welcome, {{ username }}</h1>
        <div class="activities-container">
            {% for activity in activities %}
                <div class="card activity-card">
                    <h3>{{ activity.name }}</h3>
                    <a href="{{ activity.url }}" class="btn">Go to {{ activity.name }}</a>
                </div>
            {% endfor %}
        </div>
    </main>

    <!-- Logout Button -->
    <footer class="logout-section">
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </footer>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/snow.js') }}"></script>

</body>
</html>
